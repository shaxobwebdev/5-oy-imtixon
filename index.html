<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Add.css/css/styles.css" />
    <title>Bookmer</title>
  </head>
  <body>
    <div class="login">
      <img src="Add.css/img/ozerom.jpg" alt="login image" class="login__img" />
      <form action="" id="form" class="login__form">
        <img src="./Add.css/img/Group 193.svg" alt="" class="gurup" />
        <div class="login__content">
          <div class="login__box">
            <i class="ri-user-3-line login__icon"></i>

            <div class="login__box-input">
              <input
                type="email"
                required
                class="login__input"
                id="login-email"
                placeholder=" "
              />
              <label for="login-email" class="login__label">Email</label>
            </div>
          </div>
          <div class="login__box">
            <i class="ri-lock-2-line login__icon"></i>
            <div class="login__box-input">
              <input
                type="password"
                required
                class="login__input"
                id="login-pass"
                placeholder=" "
              />
              <label for="login-pass" class="login__label">Password</label>
              <i class="ri-eye-off-line login__eye" id="login-eye"></i>
            </div>
          </div>
        </div>
        <button type="submit" class="login__button">Login</button>
      </form>
    </div>
    <script src="./Add.css/js/script/units.js"></script>
    <script src="Add.css/js/main.js"></script>
  </body>
</html>
